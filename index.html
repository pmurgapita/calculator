<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>LetÂ´s Calculate!</h1>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbersAndOperators">
                <div class="theNumbers">
                    <button class = "number">1</button>
                    <button class = "number">2</button>
                    <button class = "number">3</button>
                    <button class = "number">4</button>
                    <button class = "number">5</button>
                    <button class = "number">6</button>
                    <button class = "number">7</button>
                    <button class = "number">8</button>
                    <button class = "number">9</button>
                    <button class="number dot">.</button>
                    <button class = "number">0</button>
                    <button class = "equals">=</button>
                </div>
                <div class="theOperators">
                    <button class = "clear">C/A</button>
                    <button class="erase">DEL</button>
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>
                    <button class="operator">**</button>
                    <button class="operator sqrt">sqrt</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
